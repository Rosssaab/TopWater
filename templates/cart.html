{% extends "base.html" %}

{% block title %}Shopping Cart{% endblock %}

{% block content %}
<h1>Shopping Cart</h1>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will be dynamically added here -->
        </tbody>
    </table>
</div>
<div class="text-end">
    <a href="{{ url_for('main.checkout') }}" class="btn btn-primary">Proceed to Checkout</a>
</div>
{% endblock %}
