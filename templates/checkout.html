{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Add PayPal warning at the top -->
    <div class="alert alert-danger text-center mb-4" role="alert" style="background-color: #f8d7da !important; border: 2px solid #dc3545 !important;">
        <h4 class="alert-heading" style="color: #dc3545;"><i class="fas fa-exclamation-triangle"></i> PayPal Test Mode Active</h4>
        <p class="mb-0" style="font-size: 1.2rem; font-weight: bold;">
            ⚠️ IMPORTANT: PayPal is currently in TEST MODE - No actual payments will be processed ⚠️
        </p>
    </div>

    <h1 class="mb-4">Checkout</h1>

    <!-- Rest of your existing checkout form content -->
    <div class="row">
        <div class="col-md-8">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Shipping Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="card" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="card" required>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
