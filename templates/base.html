<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - TopWater UK</title>
    <link id="bootstrap-theme" href="https://bootswatch.com/5/journal/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
    .theme-preview {
        display: flex;
        align-items: center;
        padding: 8px 16px;
        transition: background-color 0.2s;
    }

    .theme-preview:hover {
        background-color: rgba(0,0,0,0.05);
    }

    .theme-preview img {
        width: 50px;
        height: 30px;
        margin-right: 12px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    .dropdown-menu {
        position: absolute;
        z-index: 2001 !important;
        width: 280px;
        max-height: 500px;
        overflow-y: auto;
    }

    .theme-name {
        font-weight: 500;
    }

    .theme-description {
        font-size: 0.8rem;
        color: #666;
        margin: 0;
    }

    #themeDropdown {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .current-theme-indicator {
        width: 8px;
        height: 8px;
        background-color: #28a745;
        border-radius: 50%;
        display: none;
    }

    .dropdown-item.active .current-theme-indicator {
        display: block;
    }

    body {
        background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
        background-image: 
            radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%),
            radial-gradient(circle at center, rgba(0,123,255,0.05) 0%, rgba(0,123,255,0) 70%);
        background-size: 50px 50px, 75px 75px;
        background-attachment: fixed;
    }

    /* Ensure proper stacking order */
    .navbar {
        position: relative;
        z-index: 1000;
    }

    .dropdown {
        position: relative;
        z-index: 2000;
    }

    /* Lower z-index for content images */
    .img-fluid {
        position: relative;
        z-index: 1;
    }

    /* Container positioning */
    .container {
        position: relative;
        z-index: 1;
    }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/TopWaterLogo.png') }}" alt="TopWater UK" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('benefits') }}">Benefits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TopWater UK</h5>
                    <p>Your source for premium Kangen Water solutions</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Email: <a href="mailto:info@topwater.uk" class="text-light">info@topwater.uk</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
